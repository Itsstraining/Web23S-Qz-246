<div id="navBar" *ngIf="nav.visible">
    <div class="navBar-left">
        <div class="title">Qz</div>
        <ul class="snip1168">
            <li><a id="home" href="home" data-hover="Home">
                    <img src="assets/home.png">
                    Home
                </a></li>
            <li><a href="library" data-hover="Library">
                    <img src="assets/list.png">
                    Library
                </a></li>
            <li><a href="marketplace" data-hover="Marketplace">
                    <img src="assets/shop.png">
                    Marketplace
                </a></li>
        </ul>
    </div>
    <div class="navBar-right">
        <button id="play" >
            <a class="btn" href="join-game">
                Play
            </a>
        </button>
        <button id="create"  *ngIf="infoUser!=null">
            <a class="btn" href="create-quiz">
                Create
            </a>
        </button>
        <button class="btn" id="login"  *ngIf="infoUser==null" [routerLink]="['/login']">Login
        </button>
        <button id="avatar"  *ngIf="infoUser!=null">
            <img [src]="infoUser.photoURL" alt="" mat-button [matMenuTriggerFor]="menu">
        </button>
        <mat-menu #menu="matMenu">
            <div id="name-display">
                User: {{infoUser?.displayName}}
            </div>
            <button id="logout"  (click)="logOut()">
                <img src="assets/logout.png">
                Sign out
            </button>

        </mat-menu>
    </div>
</div>
