    <div class="list-quiz">
        <form class="threebutton">
            <button class="recent" formaction="/home">Recent</button>
            <button class="Drafts" >Drafts</button>
            <button class="Favorites">Favorites</button>
        </form>
        <div class="search">
            <form>
                <div class="icon">
                    <img src="https://i.imgur.com/6gnJnmE.png">
                </div>
                <input type="text" name="search" class="heightS" placeholder="Search..">
            </form>
        </div>
    </div>
    <!--  -->
    <div class="main" >
        <div class="main1" *ngFor="let item of quizzes$|async">
            <div class="qz">
                <span style="width: 100%; height: 100%; object-fit: cover;">
                  <img style="width: 100%; height: 100%; "
                  [src]="item.quizImage"
                  onerror="this.style.display='none'">
                </span>
            </div>
            <div class="gametitle">
                <div class="title-icon">
                    <div class="title">
                        <span>{{item.quizName}}</span>
                    </div>
                    <div class="gametitle-icon">
                        <input type="checkbox" id="show">
                        <div  class="material-symbols-outlined">
                            edit
                        </div>
                        <div class="list-choice">
                            <div class="delete">
                                <span class="material-symbols-outlined">delete</span><span>Delete</span>
                            </div>
                        </div>
                        <label for="show" class="material-symbols-outlined">
                            more_vert
                        </label>
                    </div>

                </div>
                <div class="gametitle-information">
                    <span id="user">
                        Duy
                    </span>
                    <div class="gametitle-more-infomation">
                        <span>Updated 4 months ago</span>
                        <button class="assign" >Assign</button>
                        <button class="start" matTooltip="Start QZ" (click)="startGame(item)">Start</button>
                    </div>
                </div>
            </div>
        </div>
