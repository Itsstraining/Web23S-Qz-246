<mat-accordion>
  <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
    <mat-expansion-panel-header class="ren-act">
      Math
    </mat-expansion-panel-header>
    <div class="slider">
      <div class="slides">
        <div class="math">
          <div *ngFor="let item of taskquizMath">
            <app-taskquiz [taskquiz]="item"></app-taskquiz>
          </div>
        </div>
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>
